<div style="padding-top:35px;position:relative;">
   <div style="padding-left:20px;padding-right:20px;">
      <div class="question-title-box">
         <label style="font-weight:NORMAL;margin-left:-10px;">
            <input type="checkbox" id="DLcheckbox" style="bottom:0;height:18px;margin:auto 0 auto 0;position:absolute;top:0;width:20px;cursor:pointer" checked onclick="DLcheckbox()">
            <div class="office-form-question-title" style="margin-left:30px;margin-top:2px;cursor:pointer"><span>Deadline:</span></div>
         </label>
      </div>
      <div class="office-form-question-element">
       	<input type="time" id="deadLine" onchange="if(isOk)setTimer()">
         <br>
         <label style="margin:25px 0 10px;font-weight:NORMAL;">
            <div style="font-size:14px;margin-top:1px;white-space: normal;margin-left:0px;display:inline;" class="office-form-question-title">
               <span id="subTime">Submit before:</span>
            </div>
         </label>
         <select id="subInps" style="width:100px;margin-left:5px;border-radius:5px;" onchange="if(isOk)setTimer()">
             <option value="10">10 seconds</option>
             <option value="20">20 seconds</option>
             <option value="30">30 seconds</option>
             <option value="45">45 seconds</option>
         </select>
         <br>
         <label style="margin:10px 0">
            <input type="checkbox" id="timerChk" style="height:12px;position:absolute;width:20px;cursor:pointer;" onclick="tmrCheckbox()">
            <div style="margin-left:25px;cursor:pointer;font-weight:NORMAL;font-size:14px;margin-top:1px;white-space:normal;" class="office-form-question-title">
               <span id="timerLbl">SHOW TIMER</span>
            </div>
         </label>
      </div>
      <button id="okButton" class="light-background-button" onclick="setTimer()">OK</button>
   </div>
</div>
<style type="text/css">
   #deadLine{
      background-color:#fff;
      text-align:center;
      font-size:15px;
      height:40px;
      padding:12px;
      width:15%;
   }
   #okButton{
      margin:10px 0 0 20px;
      background:#03787c;
      color:#fff;
      font-size:15px;
      height:35px;
      text-align:center;
      width:50px;
   }
   #timer{
      font-size:60px;
      margin-top:-140px;
      color:limegreen;
      background-color:black;
      right:25px;
      position:fixed;
      line-height:normal;
      z-index:1;
      padding:0 15px;
      border-radius:15px;
      font-family:monospace;
   }
   @media only screen and (max-width:375px){
      #deadLine{
         width:50%;
      }
      #okButton{
         margin-left:0px;
      }
      #timer{
         padding:0 15px;
         margin-top:-10px;
         font-size:45px;
         right:25px;
      }
   }
</style>
